<!DOCTYPE html>
<html lang="pt-br" ng-app="productManagement">
<head>
    <title>FN | PM</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/estilo.css" rel="stylesheet" />
</head>
<body ng-cloak>
    <h1>Lista de Produtos</h1>
    <div class="container table-responsive" ng-controller="productListCtrl">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>
                        <img ng-src="{{product.imageUrl}}" title="{{product.productName}}" />
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/products/productListCtrl.js"></script>
</body>
</html>
