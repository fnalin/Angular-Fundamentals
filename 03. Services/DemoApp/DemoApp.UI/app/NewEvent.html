<!DOCTYPE html>
<html lang="pt-br" ng-app="eventsApp">
<head>
    <title>New - Edit | Event</title>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/app.css" rel="stylesheet" />
</head>
<body ng-cloak>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">EventApp - Angular</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/app/EventDetails.html">Home</a></li>
                        <li class="active"><a href="/app/NewEvent.html">Create Event <span class="sr-only">(current)</span></a></li>
                        <li><a href="/app/EditProfile.html">Edit Profile</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>

        <div class="root-ng" ng-controller="EditEventController">
            <h1>New Event</h1>
            <hr />
            <form name="newEventForm">
                <fieldset>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="eventName">Event Name:</label>
                            <input id="eventName" required ng-model="event.name" autofocus class="form-control" placeholder="Name of your event..." type="text" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="eventDate">Event Date:</label>
                            <input id="eventDate" name="eventDate"
                                   required
                                   ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" class="form-control" placeholder="format (mm/dd/yyyy)..." type="text" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="eventTime">Event Time:</label>
                            <input id="eventTime" ng-model="event.time" class="form-control" placeholder="start and end time..." type="text" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="eventLocation">Event Location:</label>
                            <input id="eventLocation" ng-model="event.location.address" class="form-control" placeholder="Address of event..." type="text" />

                            <div class="form-inline sub-form">
                                <input id="eventCity" ng-model="event.location.city" size="16" class="form-control" placeholder="City..." type="text" />
                                <input id="eventProvince" ng-model="event.location.province" size="16" class="form-control" placeholder="Province..." type="text" />

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-8">
                            <label for="eventImageUrl">Image:</label>
                            <input id="eventImageUrl" ng-model="event.imageUrl" class="form-control" placeholder="Url of image..." type="url" />
                        </div>
                    </div>

                </fieldset>

                <img src="" ng-src="{{event.imageUrl}}" alt="" />
                <br />
                <br />

                <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
            </form>
        </div>


    </div>


    <script src="../Scripts/jquery-1.9.1.min.js"></script>

    <script src="../Scripts/bootstrap.min.js"></script>

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-sanitize.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/EditEventController.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
