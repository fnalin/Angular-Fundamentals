<!DOCTYPE html>
<html lang="pt-br" ng-app="eventsApp">
<head>
    <title>New - Edit | Profile</title>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/app.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">EventApp - Angular</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/app/EventDetails.html">Home</a></li>
                        <li><a href="/app/NewEvent.html">Create Event</a></li>
                        <li class="active"><a href="/app/EditProfile.html">Edit profile <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>

        <div class="root-ng" ng-controller="EditProfileController">

            <form name="profileForm">
                <div class="row">
                    <div class="col-md-3">
                        <img ng-src="{{getGravatarUrl(user.emailAddress)}}" />
                    </div>
                    <div class="col-md-4">
                        <fieldset>

                            <div class="row">
                                <div class="form-group">
                                    <label for="userName">User Name:</label>
                                    <input focus id="userName" class="form-control" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input id="password" class="form-control" required type="password" placeholder="Password" ng-model="user.password" />
                                </div>
                            </div>

                        </fieldset>


                        <div style="margin-top:15px">
                            <fieldset>
                                <div class="row">
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input id="name" class="form-control" type="text" placeholder="Name" ng-model="user.name" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group">
                                        <label for="emailAddress">Email Address:</label>
                                        <input id="emailAddress" class="form-control" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div style="margin-top:15px">
                            <fieldset>
                                <div class="row">
                                    <div class="form-group">
                                        <label for="bio">Bio:</label>
                                        <textarea id="bio" class="form-control" rows="6" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>

                                        <div style="margin-top:20px;">
                                            <button type="submit" class="pull-right btn btn-primary">Save</button>
                                            <button type="button" class="pull-left btn btn-default">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                    </div>
                </div>

            </form>
        </div>

    </div>

    <script src="../Scripts/jquery-1.9.1.min.js"></script>

    <script src="../Scripts/bootstrap.min.js"></script>

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-sanitize.js"></script>
    <script src="../Scripts/angular-resource.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/EditProfileController.js"></script>
    <script src="js/services/GravatarUrlBuilder.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
